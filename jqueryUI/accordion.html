<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>accordion.html</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
</head>
<body>
  <button type="button" id="btnAdd">패널추가</button>
  <button type="button" id="btnModal">모달열기</button>
<div id="subject">
  <h3>java</h3>
  <div>java란</div>

  <h3>node</h3>
  <div>node란</div>

  <h3>html</h3>
  <div>html이란<br>html이란<br>html이란<br>html이란<br>html이란<br></div>
</div>

<div id="dialog" title="Basic dialog">
  <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
</div>
 
<script>
  $('#btnAdd').on('click',function () {
    $('#subject').append(`
      <h3>spring</h3>
      <div>spring이란<br>spring이란</div>
    `)
    $('#subject').accordion('refresh')
  })
  $('#subject').accordion({
      heightStyle: "content",
      active : 1,
      collapsible: true,
      animate: 200,
      activate : function (event,ui) {
        console.log(ui.newHeader.text())
      }
    });
    $( "#subject" ).accordion( "option", "active", 2 );
    $('#btnModal').on('click',function () {
      dialog.dialog( "open" );
    })


    //$('#subject').accordion("disable")

    let dialog = $( "#dialog" ).dialog({
      autoOpen: false,
      modal:true,
      open: function( event, ui ) {
        $('#dialog').load('../js/todo.html')
      }
    });

</script>
</body>
</html>
